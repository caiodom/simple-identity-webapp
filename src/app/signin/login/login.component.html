<<div class="login-form"> 
    <form novalidate 
            (ngSubmit)="login()"
            [formGroup]="loginForm">

        <h2 class="text-center">Log in</h2>  
        
        
        <div class="alert alert-danger" *ngIf="errors.length > 0">
            <h3 id="returnMessage">
                An Error Occurred!!
            </h3>

            <ul>
                <li *ngFor="let error of errors">
                    {{ error }}
                </li>
            </ul>
        </div>

        <div class="form-group">
            <input type="text" id="email" 
                               class="form-control" 
                               placeholder="E-mail (required)" 
                               required="required"
                               formControlName="email"
                               [ngClass]="{'is-invalid': displayMessage.email }" />
            <span class="text-danger" *ngIf="displayMessage.email">
                <p [innerHTML]="displayMessage.email"></p>
            </span>                                
        </div>
        <div class="form-group">
            <input type="password" id="password"
                                   class="form-control" 
                                   placeholder="Password (required)" 
                                   required="required"
                                   formControlName="password"
                                   [ngClass]="{'is-invalid': displayMessage.password }"/>

            <span class="text-danger" *ngIf="displayMessage.password">
                    <p [innerHTML]="displayMessage.password"></p>
            </span>                                   
        </div>
        <div class="form-group">
            <button type="submit" id="Login"
                                  class="btn btn-primary btn-block"
                                  [disabled]="!loginForm.valid">Log in</button>
        </div>
        <!--<div class="clearfix">
            <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
            <a href="#" class="float-right">Forgot Password?</a>
        </div>-->        
    </form>
    <p class="text-center"><a href="#">Create an Account</a></p>
</div>>
